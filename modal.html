  <script>
   function getDuration(){

        var m;
        var time;
        var s;
        var v = document.getElementById("_video");
        var d = document.getElementById("custom");
        time= Math.floor(v.duration);
        m= Math.floor(time/60);

        s= Math.floor(time - (m*60));
        if(s < 10){
          d.innerHTML = Math.floor(m)+"min"+" "+"0"+Math.floor(s)+"sec";
        }else{
        //  d.innerHTML = Math.floor(m)+"min"+" "+Math.floor(s)+"sec";
          d.innerHTML= m+"min"+" "+ s+"sec";
        }
};


  </script>
  <script>
    const loadmore = document.querySelector('#loadmore');
        let currentItems = 2;
        loadmore.addEventListener('click', (e) => {
            const elementList = [...document.querySelectorAll('.list .list-element')];
            for (let i = currentItems; i < currentItems + 2; i++) {
                if (elementList[i]) {
                    elementList[i].style.display = 'block';
                }
            }
            currentItems += 2;

            // Load more button will be hidden after list fully loaded
            if (currentItems >= elementList.length) {
                event.target.style.display = 'none';
            }
        })
    </script>
